<!DOCTYPE html>
<html>
<head>
	<title>register</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet"> 
	<link href="https://fonts.googleapis.com/css2?family=Rowdies&display=swap" rel="stylesheet">

<style type="text/css">
	body{
	padding: 0;
	margin: 0;
}
.container{
	background-image: url("university.jpg");
	background-repeat: no-repeat;
	background-position: center;
	width: 100%;
	height: 100vh;
	position: absolute;
	top: 0;
	left: 0;
	right: 0;
	bottom: 0;
	transition: .5s;
	background-size: cover;
}
.main{
	position: relative;
	width: 100%;
	height: 100%;
	display: flex;
	align-items: center;
	justify-content: center;
	
}
.info{
	background-color: #001540;
	position: absolute;
	width: 320px;
	height: 80%;
	color: white;
	transition: .5s;
	opacity: 1;
	visibility: visible;
	border-radius: 25px;
	font-family: 'Poppins', sans-serif;
}
.info p{
	font-family: 'Rowdies', cursive;
}

.info2{
	position: relative;
	border : 1px solid black;
	background-color: #ddd;
	width: 320px;
	height: 80%;
	border-radius: 25px;
	font-family: 'Poppins', sans-serif;
	transform: translateX(2em);
	opacity: 0;
	visibility: hidden;
	transition: .5s;
}
.appear{
	visibility: visible;
	opacity: 1;
	transform: translateX(0);
}
.info2 h2{
	color:  #001540;
	font-family: 'Poppins', sans-serif;
}
.fname, .email, .password, .bd{
	border: none;
	height: 30px;
	color:white;
	background-color: #001540;
	border-radius: 10px;
	padding-left: 5px;
	outline: none;
	font-family: 'Poppins', sans-serif;
	width: 142px;
}

.btn, .regbtn{
	-webkit-appearance: none;
	border: none;
	width: 80px;
	height: 30px;
	border-radius: 5px;
	background-color: white;
	color: #001540;
	font-weight: bold;
	outline: none;
	transition: .5s;
	font-family: 'Poppins', sans-serif;
	animation: btnanimate 20s ease forwards infinite;
}

.btn:hover{
	background-color: #001540;
	color: white;
}
.regbtn:hover{
	background-color: skyblue;
	color: #001540;
}
.checkbox{
	font-size: 10px;
	color: #001540;
}
.field{
	border: none;
	background-color: #001540;
	height: 30px;
	color: white;
	font-family: 'Poppins', sans-serif;
}
.txtstuff{
	font-size: 14px;
	font-family: 'Poppins', sans-serif;
}
/*@media screen and (max-width: 720px){
	.main{
		flex-direction: column;
	}
	.info, .info2{
		border-radius: 25px;
	}
}*/
.bd{
	width: 142px;
}
.gfy1{
	padding-left: 30px;
}
.exitbtn, .exitalert{
	color:white;
	background-color: red;
	-webkit-appearance: none;
	width : 23px;
	height: 23px;
	position: absolute;
	outline: none;
	border : none;
	display: flex;
	justify-content: center;
	align-items: center;
	font-family: 'Poppins', sans-serif;
	font-weight: bold;
	font-size: 15px;
}
.exitalert{
	top : 0;
	right: 0;;
}
.exitbtn{
	top : 20px;
	right : 8px;
}
.disappear{
	opacity: 0;
	visibility: hidden;
}
@keyframes btnanimate {
	0%{
		background-color: black;
		color: white ;
	}
	10%{
		background-color: brown ;
		color : black;
	}
	20%{
		background-color: red;
		color :white ;
	}
	30%{
		background-color: darkorange;
		color : black ;
	}
	40%{
		background-color: yellow ;
		color :black ;
	}
	50%{
		background-color: limegreen;
		color : black;
	}
	60%{
		background-color:blue ;
		color : white;
	}
	70%{
		background-color:purple ;
		color : white;
	}
	80%{
		background-color: dimgrey ;
		color : black;
	}
	90%{
		background-color: white ;
		color : black;
	}
	100%{
		background-color: black ;
		color : white;
	}
}
.alertlabel{
	z-index: -1;
	visibility: hidden;
	opacity: 0;
	transition: .5s;
	transform: translateY(-2em);
	position: absolute;
	top: 0;
	bottom: 0;
	left: 0;
	right: 0;
	display: flex;
	align-items: center;
	justify-content: center;
}
.alert{
	background-color: white;
	width: 250px;
	height: 150px;
	position: relative;
	border-radius: 15px;
	border : 1px solid black;
	overflow: hidden;
}
.alertprompt{
	font-size: 14px;
	font-family: 'Poppins', sans-serif;
	position: absolute;
	top : 0;
	left: 0;
	right: 0;
	bottom: 0;
	display: flex;
	justify-content: center;
	align-items: center;
	flex-direction: column;
}
.alerttitle{
	background-color: #001540;
	color : white;
	font-family: 'Poppins', sans-serif;
	font-size: 12px;
	height: 23px;
	display: flex;
	align-items: center;
	justify-content: center;
}
.alertappear{
	opacity: 1;
	z-index: 2;
	visibility: visible;
	transform: translateY(0);
}
.blurcontainer{
	filter: blur(9px);
}
</style>
</head>
<body>
<div class="container">
	
<div class="main">

<div class="info" align="center">
	<h2>Welcome!</h2>
		
	<button class="regbtn" onclick="btnclick()">Register</button>
</div>

<div class="info2" align="center">

<h2>REGISTER FORM</h2>
<table>
	<tr><td><input type="textbox" name="" placeholder="First Name" class="fname"></td>
	<td> <input type="textbox" name="" placeholder="Last Name" class="fname"></td></tr>

 	<tr><td><input type="email" name="" placeholder="Your Email" class="email"></td>
 		<td><input type="date" name="" placeholder="Birthday" class="bd"></td></tr>


	<tr><td><input type="password" name="" placeholder="password" class="password"></td>
	<td><input type="password" name="" placeholder="Confirm password" class="password"></td></tr>
</table><br>


	<div class="gfy1" align="left">
<span class="txtstuff">Gender:</span>
    <input type="radio" name="gender" value="male" /><span class="txtstuff">Male</span>
    <input type="radio" name="gender" value="female" /><span class="txtstuff">Female</span>
    <input type="radio" name="gender" value="other" /><span class="txtstuff">Other</span><br>
       <br> 
<span class="txtstuff">Field:</span>
    <select class="field" name="Field">
                <option value="" name="">Networking</option>
                <option value="" name="">Telecommunication</option>
                <option value="" name="">C++/C Programming</option>
                <option value="" name="">Digital Image Processing</option>
                <option value="" name="">Matlab</option>
                <option value="" name="">Power Electronics</option>
                <option value="" name="">Material Science</option>
                <option value="" name="">Embedded System</option>
                <option value="" name="">Industrial Automation</option>
                <option value="" name="">Other</option>
    </select><br><br>

            
<span class="txtstuff">Year:</span>
    <select class="field" name="year">

                <option value="IIEC" name="iiec">Second Year</option>

                <option value="IIIEC" name="iiiec">Third Year</option>

                <option value="IVEC" name="ivec">Fourth Year</option>

                <option value="VEC" name="vec">Fifth Year</option>

                <option value="VIEC" name="viec">Sixth Year</option>
    </select>



    <br><br>
	<input class="agreecbox" type="checkbox" name="">I agree to the <a class="txtstuff" href="#">Terms and Conditions</a><br><br>
	

</div>

<button class="btn" onclick="alertclick()">Register</button>


<button class="exitbtn" onclick="btnclick()">X</button>
</div>


</div>

</div>
<div class="alertlabel">
	<div class="alert">
		<div class="alerttitle" align="center">Title here</div>
<div class="alertprompt">hello</div>
<button class="exitalert" onclick="alertclick()">X</button>
</div>
</div>

<script>
	var info=document.getElementsByClassName("info")[0];
	var info2=document.getElementsByClassName("info2")[0];
	var alertlabel=document.getElementsByClassName("alertlabel")[0];
	var container=document.getElementsByClassName("container")[0];
	var agreecbox=document.getElementsByClassName("agreecbox")[0];
	var alerttitle=document.getElementsByClassName("alerttitle")[0];
	var alertprompt=document.getElementsByClassName("alertprompt")[0];
function btnclick(){
	info2.classList.toggle("appear");
	info.classList.toggle("disappear");
}
function alertclick(){
	alertlabel.classList.toggle("alertappear");
	container.classList.toggle("blurcontainer");
	if(agreecbox.checked === false){
		alerttitle.textContent = "Registration Failed";
		alertprompt.textContent = "You need to agree T&C!";
	}
	else{
		alerttitle.textContent = "Registration Completed";
		alertprompt.innerHTML = "<p>You can now Sign in!</p><a href='https://lolburmese.github.io/register2.html'>Sign in here</a>";
	}
}


</script>
</body>
</html>
