<!DOCTYPE html>
<html>
<head>
	<link href="https://fonts.googleapis.com/css2?family=Tenali+Ramakrishna&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>-Layer Of Legends-</title>
	<style type="text/css">
		body{
	padding: 0;
	margin: 0;
	box-sizing: border-box;
	/*background-color: rgb(25,5,40);*/
	background-color : rgb(27,42,51);
	overflow-x: hidden;

}
nav{
	display: flex;
	justify-content: space-between;
	align-items: center;
	height : 10vh;
	background-color: rgb(27,0,56);
	color : white;
}
.logopart{
	display: flex;
	justify-content: space-around;
	align-items: center;
	margin-left: 9px;
}
.logopart .icon_label{
	margin-left : 20px;
	font-family: 'Tenali Ramakrishna', sans-serif;
	font-size : 30px;
}
.logopart .iconmain .logo{
	margin-left: 5px;
	border-radius: 50px;
}
.link_container{
	display: flex;
	justify-content: space-around;
	width : 40%;
}
.link_container li a{
	text-decoration: none;
	color : white;
	letter-spacing: 2px;
	font-size : 15px;
	font-family: 'Poppins', sans-serif;
	transition: .5s;
	text-transform: uppercase;
}
.link_container li a:hover{
	color : red;
	transition: all .5s;
}
.link_container li{
	list-style-type: none;
}
.burger div{
	margin : 5px;
	height : 3px;
	width : 25px;
	background-color: white;
}
.burger{
	position: absolute;
	display: none;
	cursor: pointer;
}
.line1, .line2, .line3{
	opacity: 1;
	transition: .5s;
}
.line1{
	transform: rotate(0);
}
.line3{
	transform: rotate(0);
}
.line1tran{
	transform : rotate(43deg) translate(13px,-1px);
}
.line2tran{
	transform : rotate(-49deg) translate(13px,3px);
}

@media screen and (max-width : 1080px){
	body{
		overflow-x: hidden;
	}
	.link_container{
		width : 50%;
	}
}
@media screen and (max-width: 720px){
	body{
		overflow-x: hidden;
	}
	.link_container li a{
		color : yellow;
		font-size : 16px;
		font-weight : bold;
	}
	.link_container li a:hover{
		color : red;
	}
	.burger{
		display: block;
		left : 0;
		z-index: 2;
	}
	.link_container{
		position: absolute;
		min-height : 30vh;
		top : 9vh;
		background-color: rgba(0, 0, 0,0.8);
		left : 9px;
		display: flex;
		flex-direction: column-reverse;
		align-items: left;
		width : 30%;
		transition: .5s;
		opacity: 0;
		transform : translateX(-100%);
		border-radius: 25px;
	}
	.logopart{
		width : 100%;
		z-index: 1;
		justify-content: center;
	}
}
	</style>
</head>
<body>
<nav>
	<div class="logopart">
		<div class="iconmain">
		<img class="logo" src="https://serving.photos.photobox.com/99336755ee8f1dcaa8806c8a5ad1d91b4c8658aa353009793fb233ff0d3c130ef0a26058.jpg" width="50" height="50"></div>
		<div class="icon_label">
			LAYER OF LEGENDS - LÔ¾L
		</div>
	</div>
	<ul class="link_container">
		<li><a href="https://lolburmese.github.io/satsu.html">satsu</a></li>
		<li><a href="https://lolburmese.github.io/gallery.html">gallery</a></li>
		<li><a href="https://lolburmese.github.io/register.html">register</a></li>
		<li><a href="https://lolburmese.github.io/pirateporn.html">videos</a></li>
	</ul>
	<div class="burger">
		<div class="line1"> </div>
		<div class="line2"> </div>
		<div class="line3"> </div>
	</div>
</nav><br>
<script type="text/javascript">
	const line1 = document.querySelector(".line1");
const line2 = document.querySelector(".line2");
const line3 = document.querySelector(".line3");
const burger = document.getElementsByClassName("burger")[0];
const linkblah = document.querySelector(".link_container");
let menuopen = false;

const clickfun = () =>{
	
	if(!menuopen){
		line2.style.opacity = "0";
		line1.classList.add("line1tran");
		line3.classList.add("line2tran");
		linkblah.style.transform = "translateX(0)";
		linkblah.style.opacity = "1";
		menuopen = true;
	}
	else{
		line2.style.opacity = "1";
		line1.classList.remove("line1tran");
		line3.classList.remove("line2tran");
		linkblah.style.transform = "translateX(-100%)";
		linkblah.style.opacity = "0";
		menuopen = false;
	}	
}
burger.addEventListener("click",clickfun);
</script>
</body>
</html>
