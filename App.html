	padding: 0;

.themepart{
	display: flex;
	align-items: center;
	justify-content: center;
}
.intronav{
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%,-50%);
	width: 300px;
	height: 0;
	animation: tipbox .5s ease forwards .8s;
	background-color: white;
	border-radius: 15px;
	transition: .5s;
	overflow: hidden;
	opacity: 0;
	visibility: hidden;
	z-index: 1;
}
.intromain{
	width: 100%;
	height: 100%;
	background-color: skyblue;
	position: relative;
}
.tiptitle{
	background-color: blue;
	display: flex;
	justify-content: center;
	align-items: center;
	position: absolute;
	width: 100%;
	height: 15%;
	color : white;
	font-size: 21px;
}
.tipbtn{
	position: absolute;
	left: 50%;
	transform: translate(-50%);
	bottom: 5%;
	padding: 10px;
	outline : none;
	border-radius: 12px;
	background-color: gold;
	color : black;
	-webkit-appearance : none;
	border: none;
	cursor: pointer;
}
.tip3{
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%,-50%);
	width: 100%;
}
.tip3 div{
	display: flex;
	padding : 10px;
	align-items: center;
	opacity: 0;
	transform: translateX(-2em);
}
.tip3 div:nth-child(1){
	animation: tiplabel .5s ease forwards .9s;
}
.tip3 div:nth-child(2){
	animation: tiplabel .5s ease forwards 1s;
}
.tip3 div:nth-child(3){
	animation: tiplabel .5s ease forwards 1.1s;
}
.tip3 div img{
	margin-right: 20px;
}
@keyframes tiplabel{
	from{
		opacity: 0;
		transform: translateX(-2em);
	}
	to{
		opacity: 1;
		transform: translateX(0);
	}
}
@keyframes tipbox{
	from{
		height: 0;
		opacity: 0;
		visibility: hidden;
		z-index: -1;
	}
	to{
		height: 280px;
		opacity: 1;
		z-index: 1;
		visibility: visible;
	}
}
@keyframes tipboxclose{
	from{
		height: 280px;
		opacity: 1;
		z-index: 1;
		visibility: visible;
	}
	to{
		
		height: 0;
		opacity: 0;
		visibility: hidden;
		z-index: -1;
	}
}
.confirmmain{
	position: absolute;
	top: 50%;
	left : 50%;
	transform: translate(-50%,-50%);
	width: 200px;
	height: 120px;
	background-color: white;
	border-radius: 25px;
	z-index: -1;
	visibility: hidden;
	opacity: 0;
	transition: .5s;
	white-space: nowrap;
	border :4px solid red;
}
.boxappear{
	z-index: 2;
	width : 300px;
	height : 220px;
	opacity: 1;
	visibility: visible;

}
.confirmbox{
	position: relative;
	width: 100%;
	height: 100%;
}
.confirmbtn button{
	-webkit-appearance : none;
	border : none;
	width: 50px;
	height : 30px;
	border-radius: 12px;
	outline : none;
}
.confirmbtn button:nth-child(1){
	background-color: red;
	color: white;
}
.options{
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%,-50%);
}
.navibar{
	height: 7%;
	background-color: white;
	position: absolute;
	bottom: 0;
	width: 100%;
	display: flex;
	justify-content: space-around;
	align-items: center;
}
.navibar button{
	-webkit-appearance : none;
	border : none;
	background-color: white;
	padding: 5px;
	border-radius: 25px;
	transition: .3s;
	outline: none;
}
.frameconsole{
	position: absolute;
	display: flex;
	width: 50%;
	height: 50%;
	transition: .5s;
	z-index: -1;
	opacity: 0;
	visibility: hidden;
	background-image: url("https://cdn.dribbble.com/users/254977/screenshots/4482968/draguu.png");
	background-position: center;
	background-repeat: no-repeat;
	background-size : cover;
	overflow: hidden;
	height: 100vh;
}
.appear{
	z-index: 1;
	opacity: 1;
	visibility: visible;
	width: 100%;
	height : 93%;
}
body{
background-image : url("https://www.wallpaperup.com/uploads/wallpapers/2016/03/01/903030/87786ac645ba2a2169a69f4d4553c024-700.jpg");

.ic_pack{

.icondiv{

	height: 80%;

.resolution{

	right: 0;
	left: 0;

#firstpage{

@keyframes btnanimate{
	0%{

	}
	50%{

	}
	100%{

@media screen and (max-width: 2048px){

@media screen and (max-width: 720px){

.themesetting{
	position: absolute;
	bottom: 7%;
	width: 100%;
	height: 0;
	background-color: #eee;
	transition: .5s;
	display: none;
	z-index: -1;
	visibility: hidden;

.theme{

.themebtn{

.themebtn button{

.themeappear{

.fcolor, .bcolor{

.fcolor:checked{
