  	*{
	user-select: none;
	margin: 0;
	padding: 0;
	font-family: 'Poppins', sans-serif;
}
.themepart{
	display: flex;
	align-items: center;
	justify-content: center;
}
.intronav{
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%,-50%);
	width: 300px;
	height: 0;
	animation: tipbox .5s ease forwards 2s;
	background-color: white;
	border-radius: 15px;
	transition: .5s;
	overflow: hidden;
	opacity: 0;
	visibility: hidden;
	z-index: 1;
}
.intromain{
	width: 100%;
	height: 100%;
	background-color: skyblue;
	position: relative;
}
.tiptitle{
	background-color: blue;
	display: flex;
	justify-content: center;
	align-items: center;
	position: absolute;
	width: 100%;
	height: 15%;
	color : white;
	font-size: 21px;
}
.tipbtn{
	position: absolute;
	left: 50%;
	transform: translate(-50%);
	bottom: 5%;
	padding: 10px;
	outline : none;
	border-radius: 12px;
	background-color: gold;
	color : black;
	-webkit-appearance : none;
	border: none;
	cursor: pointer;
}
.tip3{
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%,-50%);
	width: 100%;
}
.tip3 div{
	display: flex;
	padding : 10px;
	align-items: center;
	opacity: 0;
	transform: translateX(-2em);
}
.tip3 div:nth-child(1){
	animation: tiplabel .5s ease forwards 2.1s;
}
.tip3 div:nth-child(2){
	animation: tiplabel .5s ease forwards 2.2s;
}
.tip3 div:nth-child(3){
	animation: tiplabel .5s ease forwards 2.3s;
}
.tip3 div img{
	margin-right: 20px;
}
@keyframes tiplabel{
	from{
		opacity: 0;
		transform: translateX(-2em);
	}
	to{
		opacity: 1;
		transform: translateX(0);
	}
}
@keyframes tipbox{
	from{
		height: 0;
		opacity: 0;
		visibility: hidden;
		z-index: -1;
	}
	to{
		height: 280px;
		opacity: 1;
		z-index: 1;
		visibility: visible;
	}
}
@keyframes tipboxclose{
	from{
		height: 280px;
		opacity: 1;
		z-index: 1;
		visibility: visible;
	}
	to{
		
		height: 0;
		opacity: 0;
		visibility: hidden;
		z-index: -1;
	}
}
.confirmmain{
	position: absolute;
	top: 50%;
	left : 50%;
	transform: translate(-50%,-50%);
	width: 200px;
	height: 120px;
	background-color: yellow;
	border-radius: 25px;
	z-index: -1;
	visibility: hidden;
	opacity: 0;
	transition: .5s;
	white-space: nowrap;
	border: 1px solid black;
}
.boxappear{
	z-index: 2;
	width : 300px;
	height : 220px;
	opacity: 1;
	visibility: visible;

}
.confirmbox{
	position: relative;
	width: 100%;
	height: 100%;
}
.confirmbtn button{
	-webkit-appearance : none;
	border : none;
	width: 50px;
	height : 30px;
	border-radius: 12px;
	outline : none;
}
.confirmbtn button:nth-child(1){
	background-color: red;
	color: white;
}
.options{
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%,-50%);
}
.navibar{
	height: 7%;
	background-color: white;
	position: absolute;
	bottom: 0;
	width: 100%;
	display: flex;
	justify-content: space-around;
	align-items: center;
}
.navibar button{
	-webkit-appearance : none;
	border : none;
	background-color: transparent;
	padding: 1px;
	width: 30%;
	transition: .3s;
	outline: none;
	height: 100%;
}
.frameconsole{
	position: absolute;
	display: flex;
	width: 50%;
	height: 50%;
	transition: .5s;
	z-index: -1;
	opacity: 0;
	visibility: hidden;
	background-image: url("https://cdn.dribbble.com/users/254977/screenshots/4482968/draguu.png");
	background-position: center;
	background-repeat: no-repeat;
	background-size : cover;
	overflow: hidden;
	height: 100vh;
}
.appear{
	z-index: 1;
	opacity: 1;
	visibility: visible;
	width: 100%;
	height: 93%;
}
.browser{
	position: absolute;
	width: 100%;
	/*top: 0;*/
	height: 3%;
	transition: .5s;
	background-color: blue;
	/*opacity: 0;*/
	visibility: hidden;

.browserappear{

.browsercomponent{

.fcolor, .bcolor{

.wallpaper{

	background-position: center;
	background-size: cover;
}
.fcolor:before{
	position: absolute;
	top: 0;
	left: 0;
	color : transparent;
	text-shadow: 0 0 0 white;
	content : "✔️";
	transition: .4s;
	opacity: 0;
	visibility: hidden;

}
.bcolor:before{
	position: absolute;
	top: 0;
	left: 0;
	color : transparent;
	text-shadow: 0 0 0 white;
	content : "✔️";
	transition: .4s;
	opacity: 0;
	visibility: hidden;
}
.fcolor:checked:before{
	visibility: visible;
	opacity: 1;
}
.bcolor:checked:before{
	visibility: visible;
	opacity: 1;
}
.wallpaper:before{
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%,-50%);
	color : transparent;
	text-shadow: 0 0 0 black;
	content : "✔️";
	transition: .4s;
	opacity: 0;
	visibility: hidden;
}
.wallpaper:checked:before{
	visibility: visible;
	opacity: 1;
}

	warninglabel.textContent = "Are you sure to exit?";

		themesetting.style.display = "block";
		yes.textContent = "themesave";
		setTimeout(()=>{
			themesetting.classList.add("themeappear");
		},100);	
	}
	else if(applist[index].app === "Chrome"){
		browser.classList.add("browserappear");
		yes.textContent = "webbox";
	}
	else{
	frameconsole.classList.add("appear");
	yes.textContent = "YES";

	setTimeout(()=>{

	},1500);
